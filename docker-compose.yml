version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aidoc-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    # Optional persistent DB (see Step 6)
    # volumes:
    #   - db_data:/data
    # environment:
    #   - DATABASE_URL=sqlite:////data/documents.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: aidoc-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

# Optional volume for DB persistence (enable with Step 6)
# volumes:
#   db_data:
